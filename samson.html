<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="profile.css">
    <title>Profile card</title>
</head>
<body>
    <div class="card-container">
        <div class="upper-container">
            <div class="image-container">
                <img src="image/img-4.jpg" alt="" width="100px" height="100px" style="border-radius: 50%;">
            </div>

        </div>
        <div class="lower-container">
            <div>
                <h3>Samson</h3>
                <h4>Local Footballer</h4>
            </div>
            <div class="cartel">
                <p style="font-size: 15px;">Promise is a Nigerian Local footballer who was born in , plays as a CB, GK and Wing Back.
                     He is Currently a free agent!</p>
            </div>
            <div class="btn">
                <div>
                    <dt class="player-stat">Match(es)</dt>
                    <dd class="player-stat-number">1</dd>
                </div>
                <div>
                    <dt class="player-stat">Goal(s)</dt>
                    <dd class="player-stat-number">0</dd>
                </div>
                <div>
                    <dt class="player-stat">Assist(s)</dt>
                    <dd class="player-stat-number">0</dd>
                </div>
                <div>
                    <dt class="player-stat">Win(s)</dt>
                    <dd class="player-stat-number">0</dd>
                </div>
            </div>
            
    </div>
</body>
</html>
